# Javascript Node CircleCI 2.1 configuration file
#
# Check https://circleci.com/docs/2.1/language-javascript/ for more details
#
version: 2.1
jobs:
  test:
    docker:
      # specify the version you desire here
      - image: circleci/node:12.14.1

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn lint
      - run: yarn format:check
      - run: yarn test
      - run: yarn test:cov
      - run: yarn test:e2e

  build-stage:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run: docker build -t enderpiyale/atolye15:latest .
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker push enderpiyale/atolye15
      - run:
          name: Install kubectl
          command: |
            curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
            chmod u+x ./kubectl
      - run:
          name: Deploy Code
          command: ./scripts/stageDeploy.sh

  build-prod:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run: docker build -t enderpiyale/atolye15:production .
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker push enderpiyale/atolye15
      - run:
          name: Install kubectl
          command: |
            curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
            chmod u+x ./kubectl
      - run:
          name: Deploy Code
          command: ./scripts/prodDeploy.sh

  email-stage:
    machine: true
    working_directory: ~/repo
    steps:
      - run:
        name: Stage Deploy Mailing
        command: ./scripts/stageMailing.sh

  email-prod:
    machine: true
    working_directory: ~/repo
    steps:
      - run:
        name: Production Deploy Mailing
        command: ./scripts/prodMailing.sh
              

workflows:
  test-build-deploy:
    jobs:
      - test
      - build-stage:
          requires:
            - test  
          filters:
            branches:
              only: develop
      - email-stage:
          requires:
            - build-stage
          filters:
            branches:
              only: develop
      - build-prod:
          requires:
            - test  
          filters:
            branches:
              only: master
      - email-prod:
          requires:
            - build-prod
          filters:
            branches:
              only: master
