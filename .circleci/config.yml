version: 2.1
jobs:
  test:
    docker:
      # specify the version you desire here
      - image: circleci/node:12.14.1

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn lint
      - run: yarn format:check
      - run: yarn test
      - run: yarn test:cov
      - run: yarn test:e2e

  build:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run: docker build -t enderpiyale/atolye15:latest .
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker push enderpiyale/atolye15

  deploy:
    docker:
      - image: hub.docker.com/repository/docker/enderpiyale/atolye15:latest
        auth:
          username: enderpiyale
          password: End123456
    steps:
      - checkout
      - setup_remote_docker
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker push enderpiyale/atolye15:stage

  prod:
    docker:
      - image: enderpiyale/atolye15:stage
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - checkout
      - setup_remote_docker
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker push enderpiyale/atolye15:production

workflows:
  test-build-deploy:
    jobs:
      - test
      - build:
          requires:
            - test     
      - deploy:
          requires:
            - build 
          filters:
            branches:
              only: develop         
      - prod:
          requires:
            - deploy
          filters:
            branches:
              only: prod